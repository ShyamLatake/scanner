<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Record Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (record) {
    <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ record.name }}</ion-card-title>
        <ion-card-subtitle>
          <p>Child ID: {{ record.child_id }}</p>
          <p>Class: {{ record.class_id }} | School: {{ record.school_id }}</p>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-button
      expand="block"
      fill="solid"
      (click)="navigateToCamera()"
      class="ion-margin-top"
    >
      <ion-icon name="camera-outline" slot="start"></ion-icon>
      Capture Photos & Videos
    </ion-button>
    </div>
  }
</ion-content>
