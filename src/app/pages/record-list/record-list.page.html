<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Records</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToCreateRecord()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="loadRecords()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  @if (isLoading) {
    <div class="ion-text-center ion-padding">
      <ion-spinner></ion-spinner>
    </div>
  }

  @if (!isLoading) {
    <ion-list>
      @for (record of records; track record.child_id) {
        <ion-item
          button
          (click)="navigateToRecordDetail(record)"
        >
          <ion-label>
            <h2>{{ record.name }}</h2>
            <p>Child ID: {{ record.child_id }} | Class: {{ record.class_id }}</p>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      }

      @if (records.length === 0) {
        <ion-item>
          <ion-label class="ion-text-center">
            <p>No records found. Create your first record!</p>
          </ion-label>
        </ion-item>
      }
    </ion-list>
  }
</ion-content>
